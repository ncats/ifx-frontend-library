      MATCH (n:Phenotype)<-[r:has_phenotype]-(g:GARD)
      WHERE NOT n.HPOTerm IN $terms
      WITH count(distinct(g)) as nCount, n
      WITH {term: n.HPOTerm, count: nCount} as ret
      ORDER BY ret.count DESC
