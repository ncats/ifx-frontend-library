@if (dataAsDataProperty() && dataAsDataProperty()!.length > 0) {
  @if (dataframe()) {
   <lib-data-download-button [data]="dataframe()" [fileName]="fileName()!"></lib-data-download-button>
  }
    <div class="row space-around-row">
      <div class="width-90">
        <ncats-datatable
          [fieldsConfig]="dataColumns()"
          [data]="dataAsDataProperty()"
          [internalSort]="true"
          [useInternalPaginator]="true"
        ></ncats-datatable>
      </div>
    </div>
} @else {
  @if (noDataArr()) {
    <div class="row space-around-row">
      <div class="width-90">
        <h1>no data found!</h1>
      </div>
    </div>
  }
}
