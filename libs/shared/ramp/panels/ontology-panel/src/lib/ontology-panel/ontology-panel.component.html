<div class="row space-around-row">
  <mat-form-field class="full-width" appearance="outline">
    <input
      matInput
      placeholder="Search all Ontologies"
      [formControl]="allOntoFilterCtrl"
    />
  </mat-form-field>
</div>
<div class="grid-list">
  @for (
    ontology of filteredOntologies();
    track ontology.label
  ) {
    @if (ontology.label) {
      <ncats-frontend-library-shared-utils-filter-panel
        #filterPanel
        [filter]="ontology"
        [fullList]="true"
        (filterSelectionChange)="setValues($event)"
        (filterChange)="filterChange($event)"
      ></ncats-frontend-library-shared-utils-filter-panel>
    }
  }
  <div>
    *note: Search is only available when the total metabolite count < 10,000.
    <br />
    <button
      mat-flat-button
      [disabled]="disableSearch"
      (click)="fetchMetabolites()"
      class="bottom-align"
    >
      <span class="hide-small">Search</span> <mat-icon>search</mat-icon>
    </button>
    &nbsp;&nbsp;&nbsp;
    <button
      mat-stroked-button
      class="tool-button list-download"
      (click)="fetchMetabolitesFile()"
      matTooltip="Download Data"
    >
      <span class="hide-small">Download </span><mat-icon>download</mat-icon>
    </button>
    <br />
    <br />
    <button
      mat-stroked-button
      class="tool-button"
      (click)="clearAll()"
      matTooltip="Clear All Selections"
      color="warn"
    >
      <span class="hide-small">Clear All Selections</span
      ><mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
