@defer( when paths()) {
<h4>
  {{ paths() && paths()![0].description ? paths()![0].description : '' }}
</h4>
}
<div class="row space-around-row">
  <mat-form-field class="full-width" appearance="outline">
    <input
      matInput
      placeholder="Search all Ontologies"
      [formControl]="allOntoFilterCtrl"
    />
  </mat-form-field>
</div>
<div class="grid-list">
  @for ( ontology of filteredOntologies(); track ontology.label ) { @if
  (ontology.label) {
  <ncats-frontend-library-shared-utils-filter-panel
    #filterPanel
    [filter]="ontology"
    [fullList]="true"
    (filterSelectionChange)="setValues($event)"
    (filterChange)="filterChange($event)"
  ></ncats-frontend-library-shared-utils-filter-panel>
  } }
  <div>
    <button
      mat-flat-button
      class="tool-button list-download"
      (click)="fetchMetabolitesFile()"
      matTooltip="Download Data"
    >
      <span class="hide-small">Download </span><mat-icon>download</mat-icon>
    </button>
    <br />
    <br />
    <button
      mat-stroked-button
      class="tool-button"
      (click)="clearAll()"
      matTooltip="Clear All Selections"
      color="warn"
    >
      <span class="hide-small">Clear All Selections</span
      ><mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
