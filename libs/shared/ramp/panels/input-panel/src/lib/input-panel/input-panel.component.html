<div class="row top-align">
  @for (tab of inputQuestions();  track tab.section) {
    <div [ngClass]="tab.section">
      <h3>{{ cleanLabel(tab.section) | titlecase }} Parameters</h3>
      <lib-ncats-form
        [questions]="tab.questions"
        (formCreated)="setForm($event, tab.section)"
      ></lib-ncats-form>
    </div>
  }
</div>
<div class="row centered-row bottom-align">
  <div>
    <button mat-flat-button color="accent" (click)="fetchData()">
      <span class="hide-small">Search</span><mat-icon>search</mat-icon>
    </button>
  </div>
</div>
