<div class="bar-chart-container">
  <h2>{{dataSignal()?.label}}</h2>
  <div id="bar-chart" class="bar-chart" #chartElement>
    @defer (when dataSignal() && svg) {
    } @placeholder {
      <img
        class="placeholder-image"
        ngSrc="{{ placeholderUrl() }}"
        alt="chart placeholder"
        priority
        fill
      />
    }
  </div>
</div>
