<div class="pie-chart-container">
  <h2>{{data()?.label}}</h2>
  <div id="pie-chart" class="pie-chart" #chartElement>
    @defer (when data() && svg) {
    } @placeholder {
      <img
        class="placeholder-image"
        ngSrc="/assets/charts/placeholders/chart-placeholder.webp"
        alt="chart placeholder"
        priority
        fill
      />
    }
  </div>
</div>
