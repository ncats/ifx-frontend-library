@if (mainPageMap() && mainPageMap()?.size){
  <mat-tab-group mat-align-tabs="start" (selectedTabChange)="tabChanged($event)">
    @for (mainTab of mainPageMap() | keyvalue: _originalOrder; track mainTab.key) {
      <mat-tab>
        <ng-template mat-tab-label>
          {{cleanLabel(mainTab.key) | titlecase}}
        </ng-template>
        <lib-panel-accordion
          [paths]="paths()"
          [inputTab]="mainTab.value.inputMap"
          [overviewTabs]="mainTab.value.overviewMap"
          [visualizationTabs]="mainTab.value.visualizationsMap"
          [dataTabs]="mainTab.value.dataMap"
          (dataSearch)="fetchData($event, mainTab.key)"
        ></lib-panel-accordion>
      </mat-tab>
    }
  </mat-tab-group>
}
