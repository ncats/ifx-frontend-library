<div class="ramp-main-page">
<div class="main-ramp-rail">
    <div class="ramp-rail ramp-main" cdkScrollable>
      <div
        matRipple
        class="rail-button"
        [ngClass]="{ 'active-rail-button': isActive('biochemical-pathways') }"
        routerLink="/biochemical-pathways"
      >
        <a>
          <div class="icon-button-image">
            @if(isActive('biochemical-pathways')){
              <img
              ngSrc="/assets/icons/network.svg"
              alt="network icon"
              priority
              fill
            />
            } @else {
              <img
                ngSrc="/assets/icons/network-white.svg"
                alt="network icon"
                fill
              />
            }
          </div>
        </a>
        <div class="rail-label">
          Biochemical <br />
          Pathways
        </div>
      </div>
      <div
        matRipple
        class="rail-button"
        [ngClass]="{ 'active-rail-button': isActive('ontologies') }"
        routerLink="/ontologies"
      >
        <a>
          <div class="icon-button-image">
            @if(isActive('ontologies')){
              <img
              ngSrc="/assets/icons/dna.svg"
              alt="network icon"
              fill
            />
            } @else {
              <img
                ngSrc="/assets/icons/dna-white.svg"
                alt="network icon"
                priority
                fill
              />
            }
          </div>
        </a>
        <div class="rail-label">Ontologies</div>
      </div>
      <div
        matRipple
        class="rail-button"
        [ngClass]="{ 'active-rail-button': isActive('reactions') }"
        routerLink="/reactions"
      >
        <a>
          <div class="icon-button-image">
            @if(isActive('reactions')){
              <img
              ngSrc="/assets/icons/lipid.svg"
              alt="network icon"
              fill
            />
            } @else {
              <img
                ngSrc="/assets/icons/lipid-white.svg"
                alt="network icon"
                priority
                fill
              />
            }
          </div>
        </a>
        <div class="rail-label">Reactions</div>
      </div>
      <div
        matRipple
        class="rail-button"
        [ngClass]="{ 'active-rail-button': isActive('chemical-descriptors') }"
        routerLink="/chemical-descriptors"
      >
        <a>
          <div class="icon-button-image">
            @if(isActive('chemical-descriptors')){
              <img
              ngSrc="/assets/icons/disaccharide.svg"
              alt="disaccharide icon"
              priority
              fill
            />
            } @else {
              <img
                ngSrc="/assets/icons/disaccharide-white.svg"
                alt="disaccharide icon"
                priority
                fill
              />
            }
          </div>
        </a>
        <div class="rail-label">Chemical Descriptors</div>
      </div>
    </div>
  </div>
  <div class="drawer-container-content">
        @defer(){
        <lib-ramp-page
          [paths]="paths()"
          [title]="title()"
          [inputMap]="inputMap()"
          [filterMap]="filtersMap()"
        ></lib-ramp-page>
        } @placeholder () {
          <div class="side-placeholder"></div>
        }
  </div>
</div>
