@if (mainPageMap() && mainPageMap().size){
  <mat-tab-group
    mat-align-tabs="start"
    class="tabs-section"
    [dynamicHeight]="true"
  >
    <mat-tab [bodyClass]="'body-tabs'">
    <ng-template mat-tab-label>Identifier Harmonization </ng-template>
      <div class="row space-around-row">
      <div class="width-40">
        <lib-dnd-file-upload (selectedFiles)="setInputFiles($event)" [label]="'input'" [multiple]="true"></lib-dnd-file-upload>
      </div>
        <div class="width-40">
          <lib-dnd-file-upload (selectedFiles)="setManifestFile($event)" [label]="'optional manifest'"></lib-dnd-file-upload>
        </div>
      </div>

      <div class="row file-upload-row">
        <div class = "width-5">
        <button mat-flat-button (click)="submit()">Submit</button>
        </div>
      </div>
          @if(ManifestFormMap().size){
            <div class="row space-between-row">
              <div class="width-20">
                <h2>Edit Manifest</h2>
              </div>
              <div class="width-20">
                <button mat-flat-button (click)="_downloadFile()"><mat-icon>download</mat-icon>Download Manifest File</button>
              </div>
            </div>
            <div class = "row space-around-row">
            @for (element of ManifestFormMap() | keyvalue; track element.key; let idx = $index){
              <lib-ncats-form
                [questions]="element.value.questions"
                [direction]="'row'"
                (formCreated)="setForm($event, element.key)"
              ></lib-ncats-form>
            }
            </div>
         }
    </mat-tab>
  </mat-tab-group>
}
