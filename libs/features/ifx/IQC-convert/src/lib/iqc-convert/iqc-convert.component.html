<lib-default-tool>
  <div class="additional-content">
    <div class="row space-around-row">
      <div class="width-60">
        <h2>IQC MS file conversion</h2>
        <form
          (ngSubmit)="onSubmit()"
          method="post"
          action="/iqc-convert/"
          #iqcForm="ngForm"
        >
          <input
            type="file"
            class="form-control"
            name="file"
            id="file"
            placeholder="Input ZIP file"
          />
          <p class="help-block" style="text-align: left">
            Please load a ZIP file containing all Excel output generated by the
            instrument software.
          </p>
          <mat-form-field>
            <mat-select [(value)]="selected">
              <mat-option value="Response">Response</mat-option>
              <mat-option value="RT">Retention Time</mat-option>
            </mat-select>
          </mat-form-field>
          <br />
          <button
            mat-raised-button
            [color]="'primary'"
            type="submit"
            class="btn btn-success"
            [disabled]="!iqcForm.form.valid"
          >
            Convert
          </button>
        </form>
      </div>
    </div>
  </div>
</lib-default-tool>
